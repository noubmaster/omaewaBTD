<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Musicas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h1>Registrar</h1>
            <h:form id="formCadastro">
                <h:panelGrid id="painel">
                    <label for="nome">Nome da MÃºsica</label>
                    <br/>
                    <h:inputText id="nome" pt:type="text" value="#{musicaControle.musica.nomeMusica}"/>
                    <br/>
                    <h:inputText id="letra" pt:type="text" value="#{musicaControle.musica.letra}"/>
                    <br/>
                    <h:selectOneMenu id="idAlbum" pt:type="number" value="#{musicaControle.album}">
                        <f:selectItem itemValue="Selecione"/>
                        <f:selectItems value="#{albumControle.albums}" var="aux" itemValue="#{aux.idAlbum}" itemLabel="#{aux.nomeAlbum}"></f:selectItems>
                    </h:selectOneMenu>
                    <br/>
                    <h:selectOneMenu id="idGenero" pt:type="number" value="#{musicaControle.genero}">
                        <f:selectItem itemValue="Selecione"/>
                        <f:selectItems value="#{generoControle.generos}" var="aux" itemValue="#{aux.idGenero}" itemLabel="#{aux.nome}"></f:selectItems>
                    </h:selectOneMenu>
                    <br/>
                    <h:commandButton actionListener="#{musicaControle.salvar()}" value="Submit"/>
                </h:panelGrid>
            </h:form>    
            <h1>Lista</h1>
            <h:form id="tabelaMusicas">
                <ui:repeat value="#{musicaControle.musicas}" var="q">
                    <div>
                        <table>
                            <tr>
                                <td>#{q.nomeMusica}</td> 
                                <td>#{q.album.nomeAlbum}</td> 
                                <td>#{q.genero.nome}</td> 
                            </tr>
                        </table>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
    </h:body>

</html>
