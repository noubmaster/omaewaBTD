<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="resources/css/estiloPrimefaces.css"/>
        <link rel="stylesheet" href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css"/>
        <meta name="google-signin-client_id" content="488287116710-mg5d2db5prvt3gep4l6a037k2jclguoa.apps.googleusercontent.com"/>
        <script src="https://apis.google.com/js/platform.js" async="async"></script>
        <link rel="stylesheet" href="resources/css/fonte.css"/>
        <link rel="stylesheet" href="resources/css/navbarC.css"/>
        <link rel="stylesheet" href="resources/css/lista.css"/>
        <link rel="stylesheet" href="resources/css/footer.css"/>
    </h:head>
    <h:body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/omaewa/index.xhtml">BTheD</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                    </ul>
                    <div class="navbar-form navbar-left">
                        <ul class="nav navbar-nav">
                            <li><h:form id="busca">
                                    <div class="input-group">
                                        <p:inputText id="txt" value="#{buscaControle.webInput}" placeholder="Search" class="form-control"/>
                                        <span class="input-group-btn">
                                            <p:commandLink onclick="vozes()" class="btn btn-primary btn-outline btn-info"><i class="fa fa-microphone" aria-hidden="true"></i></p:commandLink>
                                            <h:commandLink style="box-shadow: none;" actionListener="#{buscaControle.buscar}" action="index.xhtml" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></h:commandLink>
                                        </span>
                                    </div>
                                </h:form></li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><p:commandButton value="Log In" 
                                             id="login"
                                             styleClass="btn btn-default" 
                                             style=" margin-top: 6px; padding: 6px 0px 6px 0px; margin-right: 6px;"
                                             onclick="$('#myModal').modal('show');"
                                             update=":memes:myMemes"
                                             immediate="true" /></li>
                        <li class="dropdown">
                            <button class="btn btn-default dropdown-toggle" id="optionsUser" style="display: none; padding: 8px; margin-top: 6px; margin-right: 6px;" type="button" data-toggle="dropdown">Options
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#" onclick="signOut();">Sign out</a></li>
                                <div class="admUser" style="display: none">
                                    <li class="divider"></li>
                                </div>
                                <li class="admUser" style="display: none"><a href="/omaewa/cadastroT.xhtml">Administração</a></li>

                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div id="block" >
            <!-- Checagem de usuario -->
            <h:form id="f" style="display: none">
                <h:inputText id="email" value="#{usuarioControle.usuario.email}"/>
                <h:inputText id="idR" value="#{usuarioControle.usuario.idR}"/>
                <h:inputText id="perfil" value="#{usuarioControle.usuario.perfil}"/>
                <p:commandButton value="Salvar" 
                                 id="registra"
                                 class="btn btn-default"
                                 action="#{usuarioControle.salvar}"
                                 />
            </h:form>
            <h:form id="f1" style="display: none">
                <p:inputText id="idR" value="#{usuarioControle.idR}"/>
                <p:commandButton value="Salvar" 
                                 id="registra"
                                 class="btn btn-default"
                                 update="f1"
                                 action="#{usuarioControle.pegerIdR()}"
                                 />
                <p:inputText id="tipoUser" value="#{usuarioControle.tipo}"/>
            </h:form>
            <h:form id="fodasse" style="display: none">
                <p:commandButton value="fodasse"
                                 id="fodasse"
                                 update="fodasse"
                                 action="#{usuarioControle.nullar()}"/>
            </h:form>
            <!-- Inicio Pagina de cadastro -->
            <div class="container-fluid">
                <div class="row">


                    <div class="col-sm-8 col-sm-offset-2 ">
                        <h1 class="page-header">Cadastros</h1>

                        <div class="col-xs-6 col-sm-3 placeholder">
                            <a href="/omaewa/cadastroGeneroT.xhtml">
                                <img src="resources/svg/Ge.svg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                <h4>Genero</h4>
                                <span class="text-muted">Cadastro de Generos Musicais</span>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-3 placeholder">
                            <a href="/omaewa/cadastroAlbumT.xhtml">
                                <img src="resources/svg/Al.svg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                <h4>Album</h4>
                                <span class="text-muted">Cadastro de Albums</span>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-3 placeholder">
                            <a href="/omaewa/cadastroArtistaT.xhtml">
                                <img src="resources/svg/At.svg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                <h4>Artista</h4>
                                <span class="text-muted">Cadastro de Artistas</span>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-3 placeholder">
                            <a href="/omaewa/cadastroMusicaT.xhtml">
                                <img src="resources/svg/Mu.svg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                <h4>Música</h4>
                                <span class="text-muted">Cadastro de Músicas</span>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-xs-offset-4 placeholder" id="su" style="display: none">
                            <a href="/omaewa/manutencaoUser.xhtml">
                                <img src="resources/svg/Us.svg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                <h4>Usuário</h4>
                                <span class="text-muted">Manutenção de Usuários</span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Fim Pagina de cadastro -->
        <footer class="footer">
            <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a class="navbar-brand" href="home.xhtml">BitesTheDust</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </footer>
        <!-- botao do login parte 2 -->
        <div id="loginIfBlock">
            <p:commandLink value="Log In"
                           styleClass="btn btn-default" 
                           style="padding: 8px; margin-top: 6px; margin-right: 6px;"
                           onclick="$('#myModal').modal('show');"
                           update=":memes:myMemes"
                           immediate="true" />
            <a href="#" onclick="signOut();">Sign out</a>
        </div>
        <!-- MODAL LOGIN -->
        <h:form id="memes">
            <div class="modal fade" 
                 id="myModal"
                 tabindex="-1" role="dialog"
                 aria-labelledby="myModal" 
                 aria-hidden="true" 
                 data-keyboard="false" 
                 data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <h:form id="myMemes">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&#215;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <div class="g-signin2" style="margin-left: 25%" data-onsuccess="onSignIn"></div>
                            </div>
                            <h:panelGroup layout="block" styleClass="modal-footer">
                                <p:commandLink value="Close" immediate="true" styleClass="btn btn-default" oncomplete="$('#myModal').modal('hide');" />
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="resources/js/admBlock.js"></script>
        <script src="resources/js/pageBlock.js"></script>
        <script src="resources/js/googleLogin.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="resources/js/buscaVox.js"></script>
    </h:body>
</html>
